<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="manifest" href="/manifest.json">
		<title>RTC</title>
		<link rel="stylesheet" href=/bower_components/bootstrap/dist/css/bootstrap.css></link>
		<link rel="stylesheet" href="client.css">
	</head>
	<body ng-app="userModule">
		<div ng-controller="notesController">
			<div class="container">
				<h1 class="text-center">IRL</h1>

				<button type="button" class="js-ping fab">{{selectedNote}}</button>
			</div>

			<div class="settings">
				<button 	type="button"
							class="btn btn-link"
							data-toggle="collapse"
							data-target="#notesSelect">

					<span class="glyphicon glyphicon-music"></span>

					<b>[{{selectedNote}}]</b>
				</button>

				<span class="pull-right">
					<button type="button" class="btn btn-link" ng-click="toggleVolume()">
						<span class="glyphicon glyphicon-volume-off" ng-hide="volume"></span>
						<span class="glyphicon glyphicon-volume-up" ng-show="volume"></span>
					</button>
				</span>

				<div id="notesSelect" class="collapse settings__body">
					<button 	type="button"
								class="js-select-note btn btn-link"
								value="{{note}}"
								ng-repeat="(note, freq) in notes"
								ng-click="selectNote(note)"
								ng-class="{true:'btn-primary', false: 'btn-link'}[note==selectedNote]">
								{{note}}
					</button>
				</div>
			</div>
		</div>

		<script src=/bower_components/jquery/dist/jquery.min.js></script>
		<script src=/bower_components/bootstrap/dist/js/bootstrap.min.js></script>
		<script src=/bower_components/angular/angular.js></script>
		<script src=/components/audio.js></script>
		<script src=/socket.io/socket.io.js></script>
		<script src="app.js"></script>
	</body>
</html>
